<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Media Share</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide React for icons - Although this is an HTML file, the instruction specified Lucide for React,
         I'll include it here to demonstrate the intent for icon usage if this were a React app.
         For pure HTML, you would typically use SVG directly or a library like Font Awesome.
         Here, I'll use simple inline SVGs for clarity or text-based icons.
    -->
    <!-- Replace with actual icon library if desired, e.g., Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
        }
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .media-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 280px; /* Ensure cards have a minimum height */
        }
        .media-content {
            width: 100%;
            height: 200px; /* Fixed height for media preview */
            object-fit: cover;
            display: block;
        }
        .media-actions {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-danger {
            background-color: #ef4444;
            color: #ffffff;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 0.25rem;
            overflow: hidden;
            height: 0.5rem;
            margin-top: 0.5rem;
        }
        .progress-bar {
            height: 100%;
            background-color: #4f46e5;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
    </style>
    <!-- Supabase client CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8 px-4">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-xl w-full">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">ðŸ“¸ Supabase Media Share ðŸŽ¥</h1>
            <p class="text-lg text-gray-600">Share your images and videos with ease, no account needed!</p>
        </header>

        <!-- Upload Section -->
        <section class="mb-10 p-6 border-2 border-dashed border-indigo-300 rounded-lg bg-indigo-50">
            <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Upload New Media</h2>
            <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <label for="media-file-input" class="flex-grow flex items-center justify-center px-4 py-2 bg-white text-indigo-600 border border-indigo-300 rounded-md cursor-pointer hover:bg-indigo-50 transition-colors">
                    <i class="fas fa-upload mr-2"></i>
                    Choose File
                </label>
                <input type="file" id="media-file-input" accept="image/*,video/*" class="hidden">
                <button id="upload-btn" class="btn btn-primary w-full sm:w-auto flex-shrink-0">
                    <i class="fas fa-paper-plane mr-2"></i>
                    Upload
                </button>
            </div>
            <div id="upload-progress-container" class="progress-bar-container mt-4 hidden">
                <div id="upload-progress-bar" class="progress-bar"></div>
            </div>
            <p id="upload-status" class="text-sm mt-2 text-gray-700"></p>
        </section>

        <!-- Media Gallery Section -->
        <section>
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Shared Media</h2>
            <div id="media-gallery" class="media-grid">
                <!-- Media cards will be dynamically inserted here -->
                <div id="loading-spinner" class="col-span-full text-center py-8">
                    <i class="fas fa-spinner fa-spin text-indigo-600 text-3xl"></i>
                    <p class="mt-2 text-indigo-600">Loading media...</p>
                </div>
            </div>
            <p id="no-media-message" class="text-center text-gray-500 mt-8 text-lg hidden">No media uploaded yet. Be the first to share! ðŸŽ‰</p>
        </section>
    </div>

    <!-- Custom Modal for Messages/Confirmations -->
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title" class="text-xl font-bold mb-4 text-gray-800"></h3>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <div class="modal-buttons">
                <button id="modal-confirm-btn" class="btn btn-danger hidden">Confirm</button>
                <button id="modal-cancel-btn" class="btn btn-secondary">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Supabase client initialization
        // Replace 'YOUR_SUPABASE_URL' and 'YOUR_SUPABASE_ANON_KEY' with your actual Supabase project details.
        // These are placeholders as requested.
        const SUPABASE_URL = 'https://zwnpapxgogbhdbruzgzg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bnBhcHhnb2diaGRicnV6Z3pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MTYwNzYsImV4cCI6MjA3MjA5MjA3Nn0.hzp0com6MDGRl8_8rn7SJczKfu-CTM4gvbMZMpAfBJc';
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- DOM Elements ---
        const mediaFileInput = document.getElementById('media-file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const uploadProgressBarContainer = document.getElementById('upload-progress-container');
        const uploadProgressBar = document.getElementById('upload-progress-bar');
        const uploadStatus = document.getElementById('upload-status');
        const mediaGallery = document.getElementById('media-gallery');
        const loadingSpinner = document.getElementById('loading-spinner');
        const noMediaMessage = document.getElementById('no-media-message');

        // Modal elements
        const customModal = document.getElementById('custom-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');

        // --- Global Variables ---
        // A simple way to track who "owns" an uploaded file in a no-auth scenario.
        // In a real app, this would be tied to a user session.
        // For this example, we'll use a unique ID stored in localStorage.
        let localUserId = localStorage.getItem('media_share_user_id');
        if (!localUserId) {
            localUserId = crypto.randomUUID();
            localStorage.setItem('media_share_user_id', localUserId);
        }

        // --- Helper Functions ---

        /**
         * Displays a custom modal message to the user.
         * @param {string} title - The title of the modal.
         * @param {string} message - The message content.
         * @param {boolean} [isConfirmation=false] - If true, shows a "Confirm" button.
         * @returns {Promise<boolean>} - Resolves true if confirmed, false if cancelled/OK.
         */
        function showCustomModal(title, message, isConfirmation = false) {
            return new Promise((resolve) => {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                customModal.style.display = 'flex'; // Show modal

                modalConfirmBtn.classList.add('hidden');
                modalConfirmBtn.onclick = null;
                modalCancelBtn.textContent = 'OK';
                modalCancelBtn.onclick = null;

                if (isConfirmation) {
                    modalConfirmBtn.classList.remove('hidden');
                    modalCancelBtn.textContent = 'Cancel';

                    modalConfirmBtn.onclick = () => {
                        customModal.style.display = 'none';
                        resolve(true);
                    };
                    modalCancelBtn.onclick = () => {
                        customModal.style.display = 'none';
                        resolve(false);
                    };
                } else {
                    modalCancelBtn.onclick = () => {
                        customModal.style.display = 'none';
                        resolve(true); // Treat OK as a positive acknowledgement
                    };
                }
            });
        }


        /**
         * Uploads a file to Supabase Storage and records its metadata in the 'media' table.
         */
        async function uploadFile() {
            const file = mediaFileInput.files[0];
            if (!file) {
                showCustomModal('No File Selected', 'Please select an image or video file to upload.', false);
                return;
            }

            // Generate a unique file name to avoid collisions
            const fileExtension = file.name.split('.').pop();
            const fileName = `${crypto.randomUUID()}.${fileExtension}`;
            const filePath = `${localUserId}/${fileName}`; // Store in a user-specific folder for easier management

            uploadBtn.disabled = true;
            uploadStatus.textContent = `Uploading "${file.name}"...`;
            uploadProgressBarContainer.classList.remove('hidden');
            uploadProgressBar.style.width = '0%';

            try {
                // Upload file to Supabase storage
                const { data, error } = await supabase.storage
                    .from('media') // The bucket name is 'media' as specified
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: false,
                        // Progress callback is not directly available in the Supabase JS client for browser upload.
                        // For detailed progress, you'd typically use a different approach or a server-side upload.
                        // For simplicity, we'll simulate progress or update after completion.
                        // However, the `upload` method does return data, but not granular progress for browser.
                        // We'll update the bar to 100% on success.
                        // A simple solution to show progress for large files would be to make multiple chunks
                        // but this is out of scope for a simple example.
                    });

                if (error) {
                    throw error;
                }

                // Get the public URL for the uploaded file
                const { data: publicUrlData } = supabase.storage
                    .from('media')
                    .getPublicUrl(filePath);

                const publicUrl = publicUrlData.publicUrl;

                // Insert metadata into the 'media' table
                const { error: dbError } = await supabase
                    .from('media')
                    .insert({
                        user_id: localUserId, // Associate with the local user ID
                        file_path: filePath,
                        file_type: file.type,
                        public_url: publicUrl,
                    });

                if (dbError) {
                    throw dbError;
                }

                uploadProgressBar.style.width = '100%';
                uploadStatus.textContent = `Upload successful!`;
                showCustomModal('Success!', `"${file.name}" uploaded successfully!`, false);
                mediaFileInput.value = ''; // Clear the file input
                await fetchMedia(); // Refresh the gallery
            } catch (error) {
                console.error('Error uploading file:', error);
                uploadStatus.textContent = `Upload failed: ${error.message}`;
                showCustomModal('Upload Failed', `Could not upload "${file.name}": ${error.message}`, false);
                uploadProgressBar.style.width = '0%';
            } finally {
                uploadBtn.disabled = false;
                // Keep progress bar container visible briefly then hide
                setTimeout(() => {
                    uploadProgressBarContainer.classList.add('hidden');
                    uploadProgressBar.style.width = '0%';
                }, 2000);
            }
        }

        /**
         * Fetches and displays all media from the Supabase 'media' table and storage.
         */
        async function fetchMedia() {
            loadingSpinner.classList.remove('hidden');
            mediaGallery.innerHTML = ''; // Clear existing media

            try {
                // Fetch all media metadata from the 'media' table
                const { data: mediaData, error } = await supabase
                    .from('media')
                    .select('*')
                    .order('created_at', { ascending: false }); // Show newest first

                if (error) {
                    throw error;
                }

                if (mediaData.length === 0) {
                    noMediaMessage.classList.remove('hidden');
                    return;
                }

                noMediaMessage.classList.add('hidden'); // Hide "no media" message if there is data

                for (const mediaItem of mediaData) {
                    // Create media card
                    const mediaCard = document.createElement('div');
                    mediaCard.classList.add('media-card');
                    mediaCard.dataset.id = mediaItem.id; // Store item ID for actions
                    mediaCard.dataset.userId = mediaItem.user_id; // Store user ID for delete permissions

                    let mediaElement;
                    if (mediaItem.file_type.startsWith('image/')) {
                        mediaElement = document.createElement('img');
                        mediaElement.src = mediaItem.public_url;
                        mediaElement.alt = `Image shared by ${mediaItem.user_id}`;
                        mediaElement.classList.add('media-content');
                        mediaElement.onerror = (e) => {
                            e.target.src = `https://placehold.co/200x200/cccccc/ffffff?text=Image+Load+Error`;
                            e.target.alt = "Image failed to load";
                        };
                    } else if (mediaItem.file_type.startsWith('video/')) {
                        mediaElement = document.createElement('video');
                        mediaElement.src = mediaItem.public_url;
                        mediaElement.controls = true;
                        mediaElement.autoplay = false;
                        mediaElement.muted = true; // Mute by default
                        mediaElement.loop = false;
                        mediaElement.classList.add('media-content');
                        mediaElement.onerror = (e) => {
                            e.target.src = `https://placehold.co/200x200/cccccc/ffffff?text=Video+Load+Error`;
                            e.target.alt = "Video failed to load";
                        };
                    } else {
                        // Fallback for unsupported types, display a generic placeholder
                        mediaElement = document.createElement('div');
                        mediaElement.classList.add('media-content', 'flex', 'items-center', 'justify-center', 'bg-gray-200', 'text-gray-500', 'text-sm');
                        mediaElement.textContent = `Unsupported File Type: ${mediaItem.file_type}`;
                    }

                    mediaCard.appendChild(mediaElement);

                    // Create action buttons
                    const actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('media-actions');

                    const copyBtn = document.createElement('button');
                    copyBtn.classList.add('btn', 'btn-secondary', 'text-sm');
                    copyBtn.innerHTML = '<i class="fas fa-copy mr-1"></i> Copy URL';
                    copyBtn.title = 'Copy public URL';
                    copyBtn.onclick = () => copyToClipboard(mediaItem.public_url);
                    actionsDiv.appendChild(copyBtn);

                    // Only show delete button if the media was uploaded by the current local user ID
                    if (mediaItem.user_id === localUserId) {
                        const deleteBtn = document.createElement('button');
                        deleteBtn.classList.add('btn', 'btn-danger', 'text-sm');
                        deleteBtn.innerHTML = '<i class="fas fa-trash-alt mr-1"></i> Delete';
                        deleteBtn.title = 'Delete this media';
                        deleteBtn.onclick = () => deleteMedia(mediaItem.id, mediaItem.file_path, mediaCard);
                        actionsDiv.appendChild(deleteBtn);
                    }

                    mediaCard.appendChild(actionsDiv);
                    mediaGallery.appendChild(mediaCard);
                }
            } catch (error) {
                console.error('Error fetching media:', error);
                showCustomModal('Error', `Could not load media: ${error.message}`, false);
            } finally {
                loadingSpinner.classList.add('hidden');
                if (mediaGallery.children.length === 0) { // Check if after loading, there's still no media
                    noMediaMessage.classList.remove('hidden');
                }
            }
        }

        /**
         * Deletes a media item from Supabase Storage and the 'media' table.
         * @param {string} id - The ID of the media item in the database.
         * @param {string} filePath - The path to the file in Supabase Storage.
         * @param {HTMLElement} cardElement - The DOM element of the media card to remove.
         */
        async function deleteMedia(id, filePath, cardElement) {
            const confirmed = await showCustomModal(
                'Confirm Deletion',
                'Are you sure you want to delete this media? This action cannot be undone.',
                true
            );

            if (!confirmed) {
                return;
            }

            try {
                // Delete from Supabase Storage
                const { error: storageError } = await supabase.storage
                    .from('media')
                    .remove([filePath]);

                if (storageError) {
                    throw storageError;
                }

                // Delete from the 'media' table
                const { error: dbError } = await supabase
                    .from('media')
                    .delete()
                    .eq('id', id);

                if (dbError) {
                    throw dbError;
                }

                // Remove the card from the DOM
                cardElement.remove();
                showCustomModal('Success', 'Media deleted successfully!', false);

                // If no more media, show the "no media" message
                if (mediaGallery.children.length === 1 && mediaGallery.firstElementChild.id === 'loading-spinner') {
                     // Only the spinner is left, meaning no actual media
                    mediaGallery.innerHTML = ''; // Clear spinner too
                    noMediaMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error deleting media:', error);
                showCustomModal('Deletion Failed', `Could not delete media: ${error.message}`, false);
            }
        }

        /**
         * Copies text to the clipboard.
         * @param {string} text - The text to copy.
         */
        function copyToClipboard(text) {
            // Use a temporary textarea to copy text for broader compatibility
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; // Avoid scrolling to bottom
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
                document.execCommand('copy');
                showCustomModal('Copied!', 'Public URL copied to clipboard.', false);
            } catch (err) {
                console.error('Failed to copy text:', err);
                showCustomModal('Error', 'Failed to copy URL. Please try manually.', false);
            } finally {
                document.body.removeChild(textarea);
            }
        }

        // --- Event Listeners ---
        uploadBtn.addEventListener('click', uploadFile);
        mediaFileInput.addEventListener('change', () => {
            if (mediaFileInput.files.length > 0) {
                uploadStatus.textContent = `File selected: "${mediaFileInput.files[0].name}"`;
            } else {
                uploadStatus.textContent = '';
            }
        });

        // Initial media fetch on page load
        window.onload = fetchMedia;
    </script>
</body>
</html>
