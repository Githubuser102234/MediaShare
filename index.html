<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Media Share</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 2rem;
            padding-bottom: 2rem;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            width: 100%;
        }
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .media-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 280px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .media-card:hover {
            transform: translateY(-5px);
        }
        .media-content {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .media-actions {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-danger {
            background-color: #ef4444;
            color: #ffffff;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 0.25rem;
            overflow: hidden;
            height: 0.5rem;
            margin-top: 0.5rem;
        }
        .progress-bar {
            height: 100%;
            background-color: #4f46e5;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        /* Single Media View Styles */
        #single-media-view {
            display: none;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        #single-media-content {
            max-width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
            display: block;
            margin: 0 auto 1.5rem auto;
            border-radius: 0.5rem;
        }

        /* Text Card specific styles */
        .text-card-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            text-align: center;
            color: #4b5563;
        }
        .text-card-content i {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        .markdown-preview {
            border: 1px solid #e5e7eb;
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            min-height: 200px;
            text-align: left;
            overflow-y: auto;
        }
        
        .markdown-preview h1, .markdown-preview h2, .markdown-preview h3 {
            margin-top: 1rem;
            font-weight: bold;
        }
        .markdown-preview h1 { font-size: 2em; }
        .markdown-preview h2 { font-size: 1.5em; }
        .markdown-preview h3 { font-size: 1.17em; }
    </style>
</head>
<body>

        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">üì∏ Supabase Media Share üìù</h1>

    <!-- Custom Modal for Messages/Confirmations -->

    <script type="module">
        // Import createClient directly from the Supabase ES module CDN
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Supabase client initialization
        const SUPABASE_URL = 'https://zwnpapxgogbhdbruzgzg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3bnBhcHhnb2diaGRicnV6Z3pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MTYwNzYsImV4cCI6MjA3MjA5MjA3Nn0.hzp0com6MDGRl8_8rn7SJczKfu-CTM4gvbMZMpAfBJc';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- DOM Elements ---
        const mainActions = document.getElementById('main-actions');
        const showFileUploadBtn = document.getElementById('show-file-upload-btn');
        const showTextEditorBtn = document.getElementById('show-text-editor-btn');

        const fileUploadSection = document.getElementById('file-upload-section');
        const mediaFileInput = document.getElementById('media-file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const uploadProgressBarContainer = document.getElementById('upload-progress-container');
        const uploadProgressBar = document.getElementById('upload-progress-bar');
        const uploadStatus = document.getElementById('upload-status');

        const textEditorSection = document.getElementById('text-editor-section');
        const markdownTextarea = document.getElementById('markdown-textarea');
        const markdownPreview = document.getElementById('markdown-preview');
        const saveTextBtn = document.getElementById('save-text-btn');

        const mediaGallerySection = document.getElementById('media-gallery-section');
        const mediaGallery = document.getElementById('media-gallery');
        const loadingSpinner = document.getElementById('loading-spinner');
        const noMediaMessage = document.getElementById('no-media-message');

        const singleMediaView = document.getElementById('single-media-view');
        const backToGalleryBtn = document.getElementById('back-to-gallery-btn');
        const singleMediaContainer = document.getElementById('single-media-container');
        const singleMediaLoading = document.getElementById('single-media-loading');
        const singleCopyUrlBtn = document.getElementById('single-copy-url-btn');
        const singleDeleteBtn = document.getElementById('single-delete-btn');

        // Modal elements
        const customModal = document.getElementById('custom-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');

        // --- Global Variables ---
        let localUserId = localStorage.getItem('media_share_user_id');
        if (!localUserId) {
            localUserId = crypto.randomUUID();
            localStorage.setItem('media_share_user_id', localUserId);
        }

        // --- Helper Functions ---

        /**
         * Displays a custom modal message to the user.
         * @param {string} title - The title of the modal.
         * @param {string} message - The message content.
         * @param {boolean} [isConfirmation=false] - If true, shows a "Confirm" button.
         * @returns {Promise<boolean>} - Resolves true if confirmed, false if cancelled/OK.
         */
        function showCustomModal(title, message, isConfirmation = false) {
            return new Promise((resolve) => {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                customModal.style.display = 'flex';

                modalConfirmBtn.classList.add('hidden');
                modalConfirmBtn.onclick = null;
                modalCancelBtn.textContent = 'OK';
                modalCancelBtn.onclick = null;

                if (isConfirmation) {
                    modalConfirmBtn.classList.remove('hidden');
                    modalCancelBtn.textContent = 'Cancel';
                    modalConfirmBtn.onclick = () => {
                        customModal.style.display = 'none';
                        resolve(true);
                    };
                    modalCancelBtn.onclick = () => {
                        customModal.style.display = 'none';
                        resolve(false);
                    };
                } else {
                    modalCancelBtn.onclick = () => {
                        customModal.style.display = 'none';
                        resolve(true);
                    };
                }
            });
        }

        /**
         * Converts a simple markdown string to HTML.
         * Handles bold, italics, and headings.
         * @param {string} markdown - The markdown string to convert.
         * @returns {string} The HTML string.
         */
        function markdownToHtml(markdown) {
            let html = markdown || '';

            // Convert newlines to breaks
            html = html.replace(/\n/g, '<br>');

            // Convert headings (h1, h2, h3)
            html = html.replace(/^###\s(.*)/gm, '<h3>$1</h3>');
            html = html.replace(/^##\s(.*)/gm, '<h2>$1</h2>');
            html = html.replace(/^#\s(.*)/gm, '<h1>$1</h1>');

            // Convert bold and italics
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

            return html;
        }


        /**
         * Uploads a file to Supabase Storage and records its metadata in the 'media' table.
         */
        async function uploadFile() {
            const file = mediaFileInput.files[0];
            if (!file) {
                showCustomModal('No File Selected', 'Please select an image or video file to upload.', false);
                return;
            }

            const fileExtension = file.name.split('.').pop();
            const fileName = `${crypto.randomUUID()}.${fileExtension}`;
            const filePath = `${localUserId}/${fileName}`;

            uploadBtn.disabled = true;
            uploadStatus.textContent = `Uploading "${file.name}"...`;
            uploadProgressBarContainer.classList.remove('hidden');
            uploadProgressBar.style.width = '0%';

            try {
                const { data, error } = await supabase.storage
                    .from('media')
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: false,
                    });

                if (error) {
                    throw error;
                }

                const { data: publicUrlData } = supabase.storage
                    .from('media')
                    .getPublicUrl(filePath);

                const publicUrl = publicUrlData.publicUrl;

                const { data: insertedData, error: dbError } = await supabase
                    .from('media')
                    .insert({
                        user_id: localUserId,
                        file_path: filePath,
                        file_type: file.type,
                        public_url: publicUrl,
                    })
                    .select('id')
                    .single();

                if (dbError) {
                    throw dbError;
                }

                uploadProgressBar.style.width = '100%';
                uploadStatus.textContent = `Upload successful!`;
                showCustomModal('Success!', `"${file.name}" uploaded successfully!`, false);
                mediaFileInput.value = '';

                if (insertedData && insertedData.id) {
                    const newFileId = insertedData.id;
                    history.pushState(null, '', `?fileid=${newFileId}`);
                    displaySingleMedia(newFileId);
                } else {
                    fetchMedia();
                }

            } catch (error) {
                console.error('Error uploading file:', error);
                uploadStatus.textContent = `Upload failed: ${error.message}`;
                showCustomModal('Upload Failed', `Could not upload "${file.name}": ${error.message}`, false);
                uploadProgressBar.style.width = '0%';
            } finally {
                uploadBtn.disabled = false;
                setTimeout(() => {
                    uploadProgressBarContainer.classList.add('hidden');
                    uploadProgressBar.style.width = '0%';
                }, 2000);
            }
        }

        /**
         * Saves markdown text to the database.
         */
        async function saveText() {
            const textContent = markdownTextarea.value.trim();
            if (!textContent) {
                showCustomModal('No Content', 'Please enter some text before saving.', false);
                return;
            }

            saveTextBtn.disabled = true;
            try {
                const { data: insertedData, error: dbError } = await supabase
                    .from('media')
                    .insert({
                        user_id: localUserId,
                        file_type: 'text/markdown',
                        text_content: textContent,
                    })
                    .select('id')
                    .single();

                if (dbError) {
                    throw dbError;
                }
                
                showCustomModal('Success!', 'Text saved successfully!', false);
                markdownTextarea.value = ''; // Clear textarea

                // Redirect to the newly created text's page
                if (insertedData && insertedData.id) {
                    const newFileId = insertedData.id;
                    history.pushState(null, '', `?fileid=${newFileId}`);
                    displaySingleMedia(newFileId);
                } else {
                    fetchMedia();
                }

            } catch (error) {
                console.error('Error saving text:', error);
                showCustomModal('Save Failed', `Could not save text: ${error.message}`, false);
            } finally {
                saveTextBtn.disabled = false;
            }
        }


        /**
         * Fetches and displays all media from the Supabase 'media' table and storage.
         */
        async function fetchMedia() {
            fileUploadSection.classList.add('hidden');
            textEditorSection.classList.add('hidden');
            singleMediaView.style.display = 'none';
            mediaGallerySection.style.display = 'block';
            mainActions.classList.remove('hidden');

            loadingSpinner.classList.remove('hidden');
            mediaGallery.innerHTML = '';

            try {
                const { data: mediaData, error } = await supabase
                    .from('media')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                if (mediaData.length === 0) {
                    noMediaMessage.classList.remove('hidden');
                    return;
                }

                noMediaMessage.classList.add('hidden');

                for (const mediaItem of mediaData) {
                    const mediaCard = document.createElement('div');
                    mediaCard.classList.add('media-card');
                    mediaCard.dataset.id = mediaItem.id;
                    mediaCard.dataset.userId = mediaItem.user_id;

                    mediaCard.onclick = () => {
                        history.pushState(null, '', `?fileid=${mediaItem.id}`);
                        displaySingleMedia(mediaItem.id);
                    };

                    let mediaContent;
                    if (mediaItem.file_type.startsWith('image/')) {
                        mediaContent = document.createElement('img');
                        mediaContent.src = mediaItem.public_url;
                        mediaContent.alt = `Image shared by ${mediaItem.user_id}`;
                        mediaContent.classList.add('media-content');
                        mediaContent.onerror = (e) => {
                            e.target.src = `https://placehold.co/200x200/cccccc/ffffff?text=Image+Load+Error`;
                            e.target.alt = "Image failed to load";
                        };
                    } else if (mediaItem.file_type.startsWith('video/')) {
                        mediaContent = document.createElement('video');
                        mediaContent.src = mediaItem.public_url;
                        mediaContent.controls = false;
                        mediaContent.autoplay = false;
                        mediaContent.muted = true;
                        mediaContent.loop = true;
                        mediaContent.classList.add('media-content');
                        mediaContent.onerror = (e) => {
                            e.target.src = `https://placehold.co/200x200/cccccc/ffffff?text=Video+Load+Error`;
                            e.target.alt = "Video failed to load";
                        };
                    } else if (mediaItem.file_type === 'text/markdown') {
                        mediaContent = document.createElement('div');
                        mediaContent.classList.add('text-card-content');
                        const icon = document.createElement('i');
                        icon.classList.add('fas', 'fa-file-alt');
                        const text = document.createElement('p');
                        const truncatedText = mediaItem.text_content.substring(0, 50) + (mediaItem.text_content.length > 50 ? '...' : '');
                        text.textContent = truncatedText;
                        mediaContent.appendChild(icon);
                        mediaContent.appendChild(text);
                    } else {
                        mediaContent = document.createElement('div');
                        mediaContent.classList.add('media-content', 'flex', 'items-center', 'justify-center', 'bg-gray-200', 'text-gray-500', 'text-sm');
                        mediaContent.textContent = `Unsupported File Type: ${mediaItem.file_type}`;
                    }

                    mediaCard.appendChild(mediaContent);
                    const userIdDisplay = document.createElement('p');
                    userIdDisplay.classList.add('text-xs', 'text-gray-500', 'px-4', 'pt-2');
                    userIdDisplay.textContent = `Uploaded by: ${mediaItem.user_id.substring(0, 8)}...`;
                    const actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('media-actions', 'pt-0');

                    if (mediaItem.file_type !== 'text/markdown') {
                        const copyBtn = document.createElement('button');
                        copyBtn.classList.add('btn', 'btn-secondary', 'text-sm');
                        copyBtn.innerHTML = '<i class="fas fa-copy mr-1"></i> URL';
                        copyBtn.title = 'Copy public URL';
                        copyBtn.onclick = (e) => {
                            e.stopPropagation();
                            copyToClipboard(mediaItem.public_url);
                        };
                        actionsDiv.appendChild(copyBtn);
                    }
                    
                    if (mediaItem.user_id === localUserId) {
                        const deleteBtn = document.createElement('button');
                        deleteBtn.classList.add('btn', 'btn-danger', 'text-sm');
                        deleteBtn.innerHTML = '<i class="fas fa-trash-alt mr-1"></i> Delete';
                        deleteBtn.title = 'Delete this media';
                        deleteBtn.onclick = (e) => {
                            e.stopPropagation();
                            deleteMedia(mediaItem.id, mediaItem.file_path, mediaCard);
                        };
                        actionsDiv.appendChild(deleteBtn);
                    }
                    mediaCard.appendChild(userIdDisplay);
                    mediaCard.appendChild(actionsDiv);
                    mediaGallery.appendChild(mediaCard);
                }
            } catch (error) {
                console.error('Error fetching media:', error);
                showCustomModal('Error', `Could not load media: ${error.message}`, false);
            } finally {
                loadingSpinner.classList.add('hidden');
                if (mediaGallery.children.length === 0) {
                    noMediaMessage.classList.remove('hidden');
                }
            }
        }

        /**
         * Displays a single media item based on its ID.
         * @param {string} fileId - The ID of the media item to display.
         */
        async function displaySingleMedia(fileId) {
            fileUploadSection.classList.add('hidden');
            textEditorSection.classList.add('hidden');
            mediaGallerySection.style.display = 'none';
            singleMediaView.style.display = 'flex';
            mainActions.classList.add('hidden');
            singleMediaContainer.innerHTML = '';
            singleMediaLoading.classList.remove('hidden');
            singleCopyUrlBtn.classList.add('hidden');
            singleDeleteBtn.classList.add('hidden');

            try {
                const { data: mediaItem, error } = await supabase
                    .from('media')
                    .select('*')
                    .eq('id', fileId)
                    .single();

                if (error || !mediaItem) {
                    throw new Error(error ? error.message : 'Media item not found.');
                }

                if (mediaItem.file_type === 'text/markdown') {
                    const textContentDiv = document.createElement('div');
                    textContentDiv.classList.add('text-left', 'w-full', 'prose', 'p-4');
                    textContentDiv.innerHTML = markdownToHtml(mediaItem.text_content);
                    singleMediaContainer.appendChild(textContentDiv);
                } else if (mediaItem.file_type.startsWith('image/')) {
                    const mediaElement = document.createElement('img');
                    mediaElement.src = mediaItem.public_url;
                    mediaElement.alt = `Shared image`;
                    mediaElement.id = 'single-media-content';
                    singleMediaContainer.appendChild(mediaElement);
                    singleCopyUrlBtn.classList.remove('hidden');
                    singleCopyUrlBtn.onclick = () => copyToClipboard(mediaItem.public_url);
                } else if (mediaItem.file_type.startsWith('video/')) {
                    const mediaElement = document.createElement('video');
                    mediaElement.src = mediaItem.public_url;
                    mediaElement.controls = true;
                    mediaElement.autoplay = false;
                    mediaElement.muted = false;
                    mediaElement.loop = false;
                    mediaElement.id = 'single-media-content';
                    singleMediaContainer.appendChild(mediaElement);
                    singleCopyUrlBtn.classList.remove('hidden');
                    singleCopyUrlBtn.onclick = () => copyToClipboard(mediaItem.public_url);
                } else {
                    const mediaElement = document.createElement('div');
                    mediaElement.textContent = `Unsupported File Type: ${mediaItem.file_type}`;
                    mediaElement.classList.add('py-10', 'bg-gray-200', 'text-gray-500', 'font-semibold');
                    singleMediaContainer.appendChild(mediaElement);
                }

                if (mediaItem.user_id === localUserId) {
                    singleDeleteBtn.classList.remove('hidden');
                    singleDeleteBtn.onclick = () => {
                        deleteMedia(mediaItem.id, mediaItem.file_path, null);
                        history.pushState(null, '', location.pathname);
                        fetchMedia();
                    };
                }

            } catch (error) {
                console.error('Error fetching single media:', error);
                showCustomModal('Error', `Could not load media: ${error.message}`, false);
                history.pushState(null, '', location.pathname);
                fetchMedia();
            } finally {
                singleMediaLoading.classList.add('hidden');
            }
        }

        /**
         * Deletes a media item from Supabase Storage and the 'media' table.
         * @param {string} id - The ID of the media item in the database.
         * @param {string} filePath - The path to the file in Supabase Storage.
         * @param {HTMLElement | null} cardElement - The DOM element of the media card to remove (optional).
         */
        async function deleteMedia(id, filePath, cardElement) {
            const confirmed = await showCustomModal(
                'Confirm Deletion',
                'Are you sure you want to delete this media? This action cannot be undone.',
                true
            );

            if (!confirmed) {
                return;
            }

            try {
                if (filePath) {
                    const { error: storageError } = await supabase.storage
                        .from('media')
                        .remove([filePath]);
                    if (storageError) {
                        throw storageError;
                    }
                }
                
                const { error: dbError } = await supabase
                    .from('media')
                    .delete()
                    .eq('id', id)
                    .eq('user_id', localUserId);

                if (dbError) {
                    throw dbError;
                }

                if (cardElement) {
                    cardElement.remove();
                }
                showCustomModal('Success', 'Media deleted successfully!', false);

                if (mediaGallery.children.length === 1 && mediaGallery.firstElementChild.id === 'loading-spinner') {
                     mediaGallery.innerHTML = '';
                     noMediaMessage.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Error deleting media:', error);
                showCustomModal('Deletion Failed', `Could not delete media: ${error.message}`, false);
            }
        }

        /**
         * Copies text to the clipboard.
         * @param {string} text - The text to copy.
         */
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
                document.execCommand('copy');
                showCustomModal('Copied!', 'Public URL copied to clipboard.', false);
            } catch (err) {
                console.error('Failed to copy text:', err);
                showCustomModal('Error', 'Failed to copy URL. Please try manually.', false);
            } finally {
                document.body.removeChild(textarea);
            }
        }

        /**
         * Parses URL query parameters.
         * @returns {Object} An object containing key-value pairs of query parameters.
         */
        function parseURLParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            for (const [key, value] of urlParams.entries()) {
                params[key] = value.trim();
            }
            return params;
        }

        // --- Event Listeners ---
        uploadBtn.addEventListener('click', uploadFile);
        saveTextBtn.addEventListener('click', saveText);
        showFileUploadBtn.addEventListener('click', () => {
            fileUploadSection.classList.remove('hidden');
            textEditorSection.classList.add('hidden');
        });
        showTextEditorBtn.addEventListener('click', () => {
            textEditorSection.classList.remove('hidden');
            fileUploadSection.classList.add('hidden');
        });
        markdownTextarea.addEventListener('input', () => {
            markdownPreview.innerHTML = markdownToHtml(markdownTextarea.value);
        });

        mediaFileInput.addEventListener('change', () => {
            if (mediaFileInput.files.length > 0) {
                uploadStatus.textContent = `File selected: "${mediaFileInput.files[0].name}"`;
            } else {
                uploadStatus.textContent = '';
            }
        });

        backToGalleryBtn.addEventListener('click', () => {
            history.pushState(null, '', location.pathname);
            fetchMedia();
        });

        window.addEventListener('popstate', () => {
            const params = parseURLParams();
            const fileid = params.fileid;
            if (fileid) {
                displaySingleMedia(fileid);
            } else {
                fetchMedia();
            }
        });

        // Initial load logic
        window.onload = () => {
            const params = parseURLParams();
            const fileid = params.fileid;
            if (fileid) {
                displaySingleMedia(fileid);
            } else {
                fetchMedia();
            }
        };
    </script>
</body>
